<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
    
    <div class="heading">
        <h1>Eliza</h1>
    </div>

    <div class="container">
        <form id="user-input-form">
            <div class="well">
                <ul id="messageList" style="list-style: none">
                    <li>
                        Hi! I'm Eliza, how can I help?
                    </li>
                </ul>
            </div>

            <div>
                <div class="form-group">
                    <input type="text" class="form-control" id="user-input" aria-describedby="user-input-help" placeholder="Enter input">
                    <small id="user-input-help" class="form-text text-muted">Type something here and press submit.</small>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!--<script src="script.js"></script>-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script>
        var list = document.getElementById('messageList');

        $("#user-input-form").submit(function(event){
            event.preventDefault();
            $.get('/Eliza', {value: $('#user-input').val() } ).done(function (data) {
                var entry = document.createElement('li');
                var user = document.createElement('li');
                user.appendChild(document.createTextNode("User: " + $("#user-input").val()));
                entry.appendChild(document.createTextNode("Eliza : " + data));
                list.appendChild(user)
                list.appendChild(entry);
            })
            //$("#user-input").val("");
        });

    </script>
    



</body>

</html>
